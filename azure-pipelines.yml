# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

name: 'Az400-DemoEShopBild Pipeline'
trigger:
- main

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '18c578a8-17a7-4815-a768-999027f5efb1'
  imageRepository: 'kloudsavvyeshoponweb'
  containerRegistry: 'az400demorg.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/src/PublicApi/Dockerfile'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  buildPoolName: 'KloudsavvyDevOpsPool'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      Name: $(buildPoolName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
